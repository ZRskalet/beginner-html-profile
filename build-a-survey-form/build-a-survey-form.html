
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link 
      rel="stylesheet" 
      href="styles.css"
  </head>

    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>

      <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form
          id="survey-form" 
          method="post" 
          action="https://register-demo.freecodecamp.org" >

          <fieldset>

            <label 
              id="name-label"
              for="name">Name
              <input 
                id="name" 
                type="text" 
                required 
                placeholder="Enter your name"/>
            </label>

            <label 
              id="email-label" 
              for="email">Email
              <input 
                id="email" 
                type="email" 
                required
                placeholder="Enter your email"/> 
            </label>

            <label 
              id="number-label"
              for="number">Age(Optional)
              <input 
                id="number" 
                type="number" 
                min="1" 
                max="120" 
                placeholder="Age"/>
            </label>

          </fieldset>

          <fieldset>
            <label id="currentrole"
               for="dropdown">Which option best describes your current role?
              <select id="dropdown">
                <option value="">Select Current Role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select> 
            </label>
          </fieldset>

          <fieldset>
            <label id="recommend">Would you recommend freeCodeCamp to a friend?
              <div class="alignment">
              <input 
                value="1" 
                type="radio" 
                name="recommend" 
                checked
                class="inline"/> Defenitely
              </div>
              <div class="alignment">  
              <input 
                value="2" 
                type="radio" 
                name="recommend"
                class="inline"/> Maybe
              </div>
              <div class="alignment"> 
              <input 
                value="3" 
                type="radio" 
                name="recommend"
                class="inline"/> Not sure
              </div>
            </label>
          </fieldset>
          
          <fieldset>
            <label for="dropdown2" id="favorite">What is your favorite feature of freeCodeCamp?
              <select id="dropdown2">  
                <option value="">Select an option</option>
                <option value="1">Challenges</option></div>
                <option value="2">Project</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
              </select> 
            </label>
          </fieldset>

          <fieldset>
            <label id="checkboxes">
              What would you like to see improved? (Check all that apply)</label>
              <label>
                <input 
                  type="checkbox" 
                  value="1"
                  class="input-checkbox">Front-end Projects
              </label>
              <label>   
                <input 
                  type="checkbox" 
                  value="2"
                  class="input-checkbox">Back-end Projects
              </label>
              <label>
                <input 
                  type="checkbox" 
                  value="3"
                  class="input-checkbox">Data Visualization
               </label>
               <label>   
                <input 
                  type="checkbox" 
                  value="4"
                  class="input-checkbox">Challenges
               </label>
               <label>
                <input 
                  type="checkbox" 
                  value="5"
                  class="input-checkbox">Open Source Community
               </label>
               <label>
                <input 
                  type="checkbox" 
                  value="6"
                  class="input-checkbox">Gitter help rooms
               </label>
               <label>
                <input 
                  type="checkbox" 
                  value="7"
                  class="input-checkbox">Videos
               </label>
               <label> 
                <input 
                  type="checkbox" 
                  value="8"
                  class="input-checkbox">City Meetups
                </label>
                <label>
                <input 
                  type="checkbox" 
                  value="9"
                  class="input-checkbox">Wiki
                </label>
                <label> 
                <input 
                  type="checkbox" 
                  value="10"
                  class="input-checkbox">Forum
                </label>
                <label>
                <input 
                  type="checkbox" 
                  value="11"
                  class="input-checkbox">Additional Courses
                </label>
          </fieldset>

          <fieldset>
            <label id="comment">Any comments or suggestions?
              <textarea placeholder="Enter your comment here..." rows="10" cols="30"></textarea>
            </label>
          </fieldset>
          <label><input id="submit" type="submit"></label>
        </form>
    </body>
</html>
