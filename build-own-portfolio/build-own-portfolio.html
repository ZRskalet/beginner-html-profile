<!DOCTYPE html>
<html lang = "en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" 
            content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
      <title>Filmzaro Skalet</title>

    <body>
      <header>
        <nav id = "navbar" class = "nav">
          <ul>
            <li><a class="nav-link" 
                   href="#welcome-section">About</a></li>
            <li><a class="nav-link" 
                   href="#projects">Work</a></li>
            <li><a class="nav-link" 
                   href="#profile-link">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section id ="welcome-section" class = "welcome-all">
          <div class = "welcome">
            <div class = "profile-image">
              <div class = "profile-inner">
                <div class="profile-front">
                  <img 
                     src = "https://raw.githubusercontent.com/ZRskalet/beginner-html-profile/main/images/IMG_9002_2.jpeg"
                     alt = "myimage" 
                     class = "myimage">
                </div>
                <div class="profile-back">
                  <img 
                     src = "https://raw.githubusercontent.com/ZRskalet/beginner-html-profile/main/images/cheems.jpg"
                     alt = "myimage" 
                     class = "myimage">
              </div>
            </div>
          </div>
        </div>
          <div class = "welcome-text">
            <h1>Filmzaro Skalet</h1>
            <p>a web developer</p> 
          </div>
        </section>

        <section id ="projects" class="portfolio">
          <div class ="portfolio-header">
            <h2>Some of my projects</h2>
          </div>
          <div class = "project-tile">
            <div class = "project-block"> 
              <a href="https://github.com/ZRskalet/beginner-html-profile/tree/main/build-a-tribute-page"
                 target = "_blank">
                <img src="https://raw.githubusercontent.com/ZRskalet/beginner-html-profile/main/build-a-tribute-page/tribute-pic-3.png">
                <p class = "project-name">
                Tribute Page
                </p>
              </a>
            </div>
            <div class = "project-block">
              <a href="https://github.com/ZRskalet/beginner-html-profile/tree/main/build-a-survey-form"
                 target = "_blank">
                <img src="https://raw.githubusercontent.com/ZRskalet/beginner-html-profile/main/build-a-survey-form/survey-pic-2.png">
                <p class = "project-name">
                Survey Form
                </p>
              </a>
            </div>
            <div class = "project-block">
              <a href="https://github.com/ZRskalet/beginner-html-profile/tree/main/build-a-technical-documentation-page"
                 target = "_blank">
                <img src="https://raw.githubusercontent.com/ZRskalet/beginner-html-profile/main/build-a-technical-documentation-page/technical-pic.png">
                <p class = "project-name">
                Technical Document
                </p>
              </a>
            </div>
            <div class = "project-block">
              <a href="https://github.com/ZRskalet/beginner-html-profile/tree/main/build-a-product-landing-page"
                 target = "_blank">
                <img src="https://raw.githubusercontent.com/ZRskalet/beginner-html-profile/main/build-a-product-landing-page/landing-pic.png">
                <p class = "project-name">
                Product Landing Page
                </p>
              </a>
            </div>
          </div>
          <div class = "showbutton">
             <a href="https://codepen.io/FreeCodeCamp/">
            <button>Show All</button>
            </a>
          </div>
        </section>

        <section id = "profile" class = "contact">
          <div class = "contactheader">
            <h3>Let's Work Together</h3>
          </div>  
          <div class="social-icons">
            <a href="https://www.facebook.com/filmzaro/"
               target = "_blank" 
               id = "facebook-link">
                <i class="fab fa-facebook-f"> facebook</i>
            </a>
            <a href="https://github.com/ZRskalet"
               target="_blank" 
               id="profile-link">
                <i class="fab fa-github"> Github</i>
            </a>
            <a href="https://www.instagram.com/skaletfolio/" 
               target = "_blank" 
               id = "instagram-link">
                <i class="fab fa-instagram"> Instagram</i>
            </a>
            <a href="mailto:film_ro@hotmail.com"
               target = "_blank" 
               id = "sendmail-link">
                <i class="fas fa-envelope"> mail</i>
            </a>
          </div>
